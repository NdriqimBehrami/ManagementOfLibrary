<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Save Book</title>
</head>

<body>
<div class="container">
    <h3>Update Book</h3>
    <hr>
    <p class="h4 mb-4">Save Book</p>
    <form action="#" th:action="@{/books/save}"
          th:object="${book}" method="POST">

        <input type="hidden" th:field="*{idBook}">
        <input type="text" th:field="*{bookName}"
        class="form-control mb-4 col-4" placeholder="Book Name">

        <input type="text" th:field="*{edition}"
               class="form-control mb-4 col-4" placeholder="Book Edition">

        <input type="text" th:field="*{author}"
               class="form-control mb-4 col-4" placeholder="Book Author">

        <input type="text" th:field="*{pages}"
               class="form-control mb-4 col-4" placeholder="Book Pages">

        <button type="submit" class="btn btn-info col-2">Save</button>


    </form>
    <hr>
    <a th:href="@{/books/list}">Back to Book List</a>

</div>
</body>

</html>
