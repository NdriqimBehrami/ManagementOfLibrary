<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>List of books</title>
</head>
<body >
<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark nav">
    <a href="#" class="navbar-brand logo">Your favorite library</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto" id=" navigation">
            <li class="nav-item px-3">
                <a th:href="@{/index}" class="nav-link">Home</a>
            </li>
            <li class="nav-item px-3">
                <a href="#" class="nav-link">About Us</a>
            </li>
            <li class="nav-item px-3">
                <a th:href="@{/list-books}" class="nav-link">Books</a>
            </li>
            <li class="nav-item px-3">
                <a th:href="@{/login}" class="nav-link">Login</i></a>

            </li>
        </ul>
    </div>
</nav>




<div class="container">

    <h3>List of available books</h3>
<hr>
<table class="table table-hover table-bordered  ">
    <thead class="thead-dark">
        <tr class= "table-danger">
            <th>Book Name</th>
            <th>Edition</th>
            <th>Author</th>
            <th>Book pages</th>
            <th>Action</th>

        </tr>

    </thead>
    <tbody>
    <tr th:each="tempBooks : ${books}">

        <td th:text="${tempBooks.bookName}" />
        <td th:text="${tempBooks.edition}" />
        <td th:text="${tempBooks.author}" />
        <td th:text="${tempBooks.pages}" />

        <td>
            <a th:href="@{/books/showFormForUpdate(bookId=${tempBooks.idBook})}"
            class="btn btn-info btn-sm">
                Update
            </a>

            <a th:href="@{/books/delete(bookId=${tempBooks.idBook})}"
               class="btn btn-danger btn-sm"
            onclick="if(!(confirm('Are you sure you want to delete this book?'))) return false">
                Delete
            </a>


        </td>
    </tr>
    <div class="fixed-bottom">
        <hr>
    </div>







    </tbody>
</table>

    <a th:href="@{/books/showFormForAdd}" class="btn btn-primary btn-sm mb-3"> Add Book</a>
</div>

</body>
</html>
